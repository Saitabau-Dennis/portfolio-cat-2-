<html lang="en">
  <head>

  <body bgcolor="#2a201c">
    <header class="header">
      <nav class="navbar">

        <a href="index.html" class="nav_item">home</a>

    </header>
    <section class="contact" id="contact">
      <div class="max-width">
        <h2 class="title">Contact me</h2>
        <div class="contact-content">
          <div class="column left">
            <div class="text">Get in Touch</div>
            <p>
              Want a professional who's going to deliver your needs? You got the
              right person.
            </p>
            <div class="icons">
              <div class="row">
                <i class="fas fa-user"></i>
                <div class="info">
                  <div class="head">Name</div>
                  <div class="sub-title">Saitabau Dennis</div>
                </div>
              </div>
              <div class="row">
                <i class="fab fa-github"></i>
                <div class="info">
                  <div class="head">Github</div>
                  <div class="sub-title">
                    <a href="https://github.com/Saitabau-Dennis"
                      >Saitabau-Dennis</a
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <i class="fas fa-envelope"></i>
                <div class="info">
                  <div class="head">Email</div>
                  <div class="sub-title">dennisntete28@gmail.com</div>
                </div>
              </div>
              <div class="row">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <div class="info">
                  <div class="head">Phone/Whatsapp</div>
                  <div class="sub-title">
                    <a href="tel:254719733976">+254728063583</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <i class="fab fa-linkedin-in"></i>
                <div class="info">
                  <div class="head">LinkedIn</div>
                  <div class="sub-title">
                    <a
                      href="https://www.linkedin.com/in/saitabau-dennis-115133280/"
                      >Saitabau Dennis</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column right">
            <div class="text">Message me</div>
            <form
              action="mailto:dennisntete28@gmail.com?name=Name&Email=Email&Subject=Subject&Message=Message"
              method="POST"
              enctype="text/plain"
            >
              <div class="fields">
                <div class="field name">
                  <input type="text" placeholder="Name" name="Name" required />
                </div>
                <div class="field email">
                  <input
                    type="email"
                    placeholder="Email"
                    name="Email"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <input
                  type="text"
                  placeholder="Subject"
                  name="Subject"
                  required
                />
              </div>
              <div class="field textarea">
                <textarea
                  cols="30"
                  rows="10"
                  placeholder="Message.."
                  name="Message"
                  required
                ></textarea>
              </div>
              <div class="button">
                <button type="submit">Send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
